<mat-toolbar>
  <span>Healthcare Case</span>
</mat-toolbar>
<div class="map-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Hospital Layout</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <div class="map-container">
        <app-map [state]="state"></app-map>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<div class="tabs-container">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Agents">
      <ul>
        @for (agentName of agents; track agentName) {
        <li>{{ agentName }} ({{ state?.pos[agentName] }})</li>
        } @empty {
        <li>No items found.</li>
        }
      </ul>
    </mat-tab>
  </mat-tab-group>
</div>
